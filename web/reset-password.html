<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Automate</title>
    <link rel="shortcut icon" href="/src/img/automate-favicon-colorido.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/reset-passowrd.css"> 
</head>
<body>
    <header>
        <a class="header-back" href="/web/login.html"">&#9665; Voltar para o Login</a>
    </header>

    <div class="reset-password-container">
        <h1>Redefinir Senha</h1>
        <p>Insira seu endereço de e-mail abaixo para redefinir sua senha.</p>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Endereço de E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu endereço de e-mail" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/src/scripts/reset-password.js"></script> 
</body>
</html>
