<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed de Histórias</title>
  <link rel="shortcut icon" href="/src/img/automate-favicon-colorido.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/storyFeed.css">
</head>
<body>
  <header>
    <div class="header-color"></div>
    <h1>Feed de Histórias</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por título">
      <button id="searchBtn">Buscar</button>
    </div>
    <button id="addStoryBtn">Adicionar História</button>
  </header>
  
  <div id="feed"></div>

  <div id="addStoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar História</h2>
        <form id="storyForm">
          <label for="username">Nome de usuário:</label>
          <input type="text" id="username" maxlength="10" required><br>
          <label for="age">Idade:</label>
          <input type="number" id="age" min="18" required><br>
          <label for="title">Título da história:</label>
          <input type="text" id="title" required><br>
          <label for="description">Descrição:</label><br>
          <textarea id="description" maxlength="300" required></textarea><br>
          <button type="submit">Publicar sua história</button>
        </form>
      </div>
  </div>

  <div id="editStoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar História</h2>
        <form id="editStoryForm">
          <label for="editDescription">Nova Descrição:</label><br>
          <textarea id="editDescription" maxlength="300" required></textarea><br>
          <button type="submit">Salvar</button>
        </form>
      </div>
  </div>

  <div id="searchModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Buscar História</h2>
        <input type="text" id="searchInputModal" placeholder="Digite o título da história"><br>
        <button id="searchBtnModal">Buscar</button>
        <div id="searchResult"></div>
      </div>
  </div>

  <div id="readStoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="readStoryTitle"></h2>
        <p id="readStoryContent"></p>
      </div>
  </div>

  <script src="/src/scripts/storyFeed.js"></script>
</body>
</html>
