<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Automate</title>
    <link rel="shortcut icon" href="/src/img/automate-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/cadastro.css">
</head>
<body>
    <header>
        <a class="header-back" href="/web/login.html">&#9665; Voltar para o Login</a>
    </header>

    <div class="register-container">
        <h1>Cadastro de Usuário</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Insira seu nome completo" required>
                <span class="error-message" id="fullName-error"></span> <!-- Mensagem de erro para o campo de nome completo -->
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" maxlength="12" placeholder="Insira seu nome de usuário" required>
                <span class="error-message" id="username-error"></span> <!-- Mensagem de erro para o campo de nome de usuário -->
            </div>
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" min="18" max="65" placeholder="Insira sua idade" required>
                <span class="error-message" id="age-error"></span> <!-- Mensagem de erro para o campo de idade -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu endereço de e-mail" required>
                <span class="error-message" id="email-error"></span> <!-- Mensagem de erro para o campo de e-mail -->
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Insira seu endereço" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Insira sua senha" required>
                <span class="error-message" id="password-error"></span> <!-- Mensagem de erro para o campo de senha -->
            </div>
            <button type="submit">Realizar Cadastro</button>
        </form>
    </div>

    <div id="successSnackbar" class="snackbar"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="/src/scripts/register.js"></script> 
</body>
</html>
