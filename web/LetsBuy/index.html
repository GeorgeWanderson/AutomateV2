<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/web/LetsBuy/assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Let's Buy!</h1>
        <a href="#" id="cartButton"><i class="fas fa-shopping-cart"></i> Carrinho (<span id="cartCount">0</span>)</a>
    </header>
    <div class="container">
        <div class="products" id="productList">
            <!-- Produtos serÃ£o adicionados aqui dinamicamente -->
        </div>
    </div>
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrinho de Compras</h2>
            <ul id="cartItems"></ul>
            <p>Total de Produtos: <span id="totalItems">0</span></p>
            <p>Total: R$ <span id="totalPrice">0.00</span></p>
            <button id="checkoutButton"><i class="fas fa-check"></i> Finalizar Compra</button>
        </div>
    </div>
    <div id="snackbar"></div>

    <script src="/web/LetsBuy/assets/scripts/script.js"></script>
</body>
</html>
