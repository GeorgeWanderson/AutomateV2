<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/styles/dashboard.css">
    <link rel="shortcut icon" href="/src/img/automate-favicon-colorido.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
            <div id="clock-container"></div>
        </div>
        <div class="charts">
            <div class="chart" id="chart1"></div>
            <div class="chart" id="chart2"></div>
        </div>
        <div class="widgets">
            <div class="widget" id="widget1"></div>
            <div class="widget" id="widget2"></div>
            <div class="widget" id="widget3"></div>
        </div>
        <div class="controls">
            <button id="refresh-button">Atualizar Dados</button>
            <button id="continue-button" onclick="window.location.href='/web/Projects.html'">Continuar Fluxo</button>
            <button id="theme-toggle">Alternar Tema</button>
        </div>
    </div>
    <script src="/src/scripts/dashboard.js"></script>
</body>
</html>
